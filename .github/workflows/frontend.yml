name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend   # ðŸ‘ˆ Runs inside frontend folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build frontend (Vite)
        run: npm run build

      - name: Preview build check
        run: echo "Frontend CI OK"
